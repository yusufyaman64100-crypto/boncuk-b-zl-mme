    :root{
      --bg1:#fff1f6;
      --bg2:#ffe4ec;
      --ink:#2b2b2b;
      --red:#ff3b6b;
      --shadow: 0 18px 45px rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 20% 10%, var(--bg2), transparent 55%),
                  radial-gradient(circle at 80% 20%, #ffd7e4, transparent 55%),
                  linear-gradient(180deg, var(--bg1), #fff);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      overflow:hidden;
      padding:24px;
    }

    .wrap{
      width:min(520px, 92vw);
      text-align:center;
    }

    h1{
      margin:0 0 12px;
      font-size: clamp(22px, 3.4vw, 30px);
      letter-spacing:.2px;
    }

    .hint{
      margin:0 0 18px;
      opacity:.75;
      font-size: 14px;
    }

    /* Envelope */
    .envelope{
      position:relative;
      width: min(420px, 90vw);
      height: 260px;
      margin: 0 auto;
      cursor:pointer;
      transform: translateZ(0);
      filter: drop-shadow(var(--shadow));
      user-select:none;
    }

    .env-body{
      position:absolute; inset:0;
      background: #fff;
      border-radius: 18px;
      overflow:hidden;
      border: 2px solid rgba(255,59,107,.18);
    }

    /* bottom pocket */
    .pocket{
      position:absolute; inset:0;
      background: linear-gradient(135deg, #fff, #ffe0ea);
      clip-path: polygon(0 35%, 50% 72%, 100% 35%, 100% 100%, 0 100%);
    }

    /* flap */
    .flap{
      position:absolute; inset:0;
      background: linear-gradient(135deg, #ffe8f0, #ffd0de);
      clip-path: polygon(0 35%, 50% 0%, 100% 35%, 100% 35%, 0 35%);
      transform-origin: top;
      transition: transform .9s cubic-bezier(.2,.9,.2,1);
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }

    /* seal */
    .seal{
      position:absolute;
      left:50%; top:52%;
      transform: translate(-50%, -50%);
      width: 64px; height: 64px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ff7aa0, var(--red));
      box-shadow: 0 10px 20px rgba(255,59,107,.25);
      display:grid;
      place-items:center;
      transition: transform .35s ease;
    }

    .seal::before{
      content:"‚ù§";
      font-size: 26px;
      color:white;
      transform: translateY(-1px);
    }

    .envelope:hover .seal{ transform: translate(-50%,-50%) scale(1.05); }

    /* letter */
    .letter{
      position:absolute;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      width: 88%;
      height: 78%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 14px 28px rgba(0,0,0,.10);
      border: 1px solid rgba(0,0,0,.06);
      padding: 18px 18px 16px;
      transition: transform .9s cubic-bezier(.2,.9,.2,1), opacity .4s ease;
      opacity: 0;
    }

      width: 90px;
      height: 10px;
      border-radius: 99px;
      background: rgba(255,59,107,.14);
      margin: 2px auto 14px;
    }
